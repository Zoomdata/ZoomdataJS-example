<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Zoomdata Javascript Client</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/zoomdata.js/1.5.0/zoomdata.css">

    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            font-size: 12px;
            overflow: hidden;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <!-- Additional Libraries -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Additional Libraries -->

    <script src="//cdn.jsdelivr.net/zoomdata.js/1.5.0/zoomdata.min.js"></script>
    <script type="text/javascript">

    $(function () {
        var visualization;

        /*
            Instantiate a single ZoomdataClient object.
        */
        var zoomdataClient = new ZoomdataClient({
            apiKey: 'YOUR API KEY',                     // substitute your API key inside the ' ' marks
            host: 'localhost:8080/zoomdata',            // substitute with the URL of your Zoomdata server
            secure: false                               // true for an HTTPS protocol; false for HTTP protocol
        });

        /*
            Instantiate each visualization using the visualize function.
        */
        zoomdataClient.visualize({                      // visualize the 'Bars: Vertical' visualization in the
            visualization: "Bars: Vertical",            // 'Real Time Sales' visualization source.
            source: "Real Time Sales",                  // visualization will be attached to the HTML node
            element: $('#visualization').get(0)         // that has id="visualization"
        })
        .progress(function (message) {                  // progress message method
            console.log('loading...', message);
        })
        .done(function (vis) {                          //upon completion
            console.log('Finished loading successfully.');

            visualization = vis;

            vis.controller
                .elementsManager
                .on('interaction', function(interactiveElement) {
                    console.log(interactiveElement);
                });
        })
        .fail(function (xhr, response) {                                //in the event of a failure
            var message = typeof xhr == 'string' ? xhr : null;          //if xhr is a string, then message=xhr, otherwise it is null
            console.log(message || (response + ': ' + xhr.statusText)); //log the error message
        });

        /*
            An example of a applying a filter to a visualization.
        */
        $('#gender-filter').change(function() {         //applies to HTML elements that have id="gender-filter"
            var gender = $( this ).val();               //gender = value of the element's current selection

            var filter = {
                operation: 'IN',
                path: 'usergender'
            };

            if(gender !== 'All') {
                filter['value'] = [gender];

                visualization.controller.state.setFilter(filter);       //set filter setting to the gender selection
            } else {
                visualization.controller.state.removeFilter(filter);    //if (gender=='All')
            }
        });
    });

    </script>

    <!-- Standard HTML Dropdown. Because it has id="gender-filter" it will be
    used as the gender filter. See above.
    These values can be dynamically loaded using the Zoomdata REST API
    e.g.: /service/sources/{id}/attributes/{name}/values -->
    <select id="gender-filter">
        <option>All</option>
        <option>Male</option>
        <option>Female</option>
    </select>

    <!-- The HTML node has id="visualization" and therefore will have the visualization attached. See above. -->
    <div id="visualization" style="width: 70%; height: 45%; margin: auto; position: relative;"></div>

</body>
</html>
