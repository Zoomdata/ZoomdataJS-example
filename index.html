<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Zoomdata Javascript Client</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            font-size: 12px;
            overflow: hidden;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <!-- ZoomdataClient Dependencies -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.4/jstz.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js"></script>
    <!-- ZoomdataClient Dependencies -->

    <script src="zoomdata.min.js"></script>
    <script type="text/javascript">

    $(function () {
        /*
            Instantiate a single ZoomdataClient object.
        */
        var zoomdataClient = new ZoomdataClient({
            apiKey: '53e141d9e4b062afa8ab2746',
            host: 'dev.zoomdata.com/zoomdata',
            secure: true
        });

        /*
            Instantiate each visualization using the visualize function.
        */
        zoomdataClient.visualize({
            visualization: "Total Count Text",
            source: "Real Time Sales",
            element: $('#visualization').get(0)
        })
        .progress(function (message) {
            console.log('loading...', message);
        })
        .done(function () {
            console.log('Finished loading successfully.');
        })
        .fail(function (xhr, response) {
            var message = typeof xhr == 'string' ? xhr : null;
            console.log(message || (response + ': ' + xhr.statusText));
        });

        /*
            An example of a applying a filter to a visualization.
        */
        $('#gender-filter').change(function() {
            var gender = $( this ).val(),
                visualization = _.findWhere(zoomdataClient.visualizations, {name:'Total Count Text'});

            var filter = {
                operation: 'IN',
                path: 'usergender'
            };

            if(gender !== 'All') {
                filter['value'] = [gender];

                visualization.controller.state.setFilter(filter);
            } else {
                visualization.controller.state.removeFilter(filter);
            }
        });
    });

    </script>

    <!-- Standard HTML Dropdown
    These values can be dynamically loaded using the Zoomdata REST API
    e.g.: /service/sources/{id}/attributes/{name}/values -->
    <select id="gender-filter">
        <option>All</option>
        <option>Male</option>
        <option>Female</option>
    </select>

    <!-- The HTML Element the visualization is attached to. -->
    This is an example sentence. There are currently a total of <span id="visualization"></span> records.

</body>
</html>
