<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Zoomdata Javascript Client</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/zoomdata.js/1.5.0/zoomdata.css">

    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            font-size: 12px;
            overflow: hidden;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <!-- ZoomdataClient Dependencies -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- ZoomdataClient Dependencies -->

    <script src="zoomdata.min.js"></script>
    <script type="text/javascript">

    $(function () {
        var visualization;

        /*
            Instantiate a single ZoomdataClient object.
        */
        var zoomdataClient = new ZoomdataClient({
            apiKey: '53cdeb07e4b00405fce08592',
            host: 'live.zoomdata.com/zoomdata',
            secure: true
        });

        /*
            Instantiate each visualization using the visualize function.
        */
        zoomdataClient.visualize({
            visualization: "Bars: Vertical",
            source: "Real Time Sales",
            element: $('#visualization').get(0)
        })
        .progress(function (message) {
            console.log('loading...', message);
        })
        .done(function (vis) {
            console.log('Finished loading successfully.');

            visualization = vis;

            vis.controller
                .elementsManager
                .on('interaction', function(interactiveElement) {
                    console.log('Vertical Bar Chart Interaction Event');
                });
        })
        .fail(function (xhr, response) {
            var message = typeof xhr == 'string' ? xhr : null;
            console.log(message || (response + ': ' + xhr.statusText));
        });


        zoomdataClient.visualize({
            visualization: "Bars: Horizontal",
            source: "Real Time Sales",
            element: $('#visualization').get(0)
        })
        .done(function (vis) {
            console.log('Finished loading successfully.');

            vis.controller
                .elementsManager
                .on('interaction', function(interactiveElement) {
                    console.log('Horizontal Bar Chart Interaction Event');
                });
        });

        /*
            An example of a applying a filter to a visualization.
        */
        $('#gender-filter').change(function() {
            var gender = $( this ).val();

            var filter = {
                operation: 'IN',
                path: 'usergender'
            };

            if(gender !== 'All') {
                filter['value'] = [gender];

                visualization.controller.state.setFilter(filter);
            } else {
                visualization.controller.state.removeFilter(filter);
            }
        });
    });

    </script>

    <!-- Standard HTML Dropdown
    These values can be dynamically loaded using the Zoomdata REST API
    e.g.: /service/sources/{id}/attributes/{name}/values -->
    <select id="gender-filter">
        <option>All</option>
        <option>Male</option>
        <option>Female</option>
    </select>

    <!-- The HTML Element the visualization is attached to. -->
    <div id="visualization" style="width: 70%; height: 45%; margin: auto; position: relative;"></div>

</body>
</html>
